<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규 표현식</title>

<script>
	var msg = "안녕하세요 반갑습니다.";
	//msg에 숫자가 포함되어 있는지 확인
	
	var reg = /[0-9]/;  //정규식 패턴을 생성한것
	if(reg.test(msg)){    //msg에 reg의 패턴이 존재한다면~
		console.log("숫자가 포함되어 있습니다.");
	}else{
		console.log("숫자가 포함되어 있지 않습니다.");
	}
	
	
	//정규식을 기준으로 배열로 리턴하기
	msg = "hello 1hello2 3hello4 5hello6"
	var result = msg.split(/hello/)
	for (i in result){
		document.write(result[i] + "<br/>")
	}
	
	//처음 만나는 hello 삭제 아무것도 없는 글자와 치환
	result = msg.replace(/hello/gm,"")
	document.write(result + "<br/>");
	
	
</script>


</head>
<body>

</body>
</html>
