<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anagram</title>

<script>

	var word = "BEARS";
	
	// Anagram 알고리즘
	for (var i=0; i<word.length; i=i+1){
		for (var j=0; j<word.length; j=j+1){
			document.write(word.charAt((i+j)%word.length)) //인덱스 값이 5가 넘어가면 다시 0부터! 
		}
		document.write("<br/>")
	}
	
	
	var ar = ["C", "python", "JavaScript", "R"];
	// 배열 내의 데이터를 랜덤하게 추출
	var ran = Math.random() * 10;
	var ran2 = Math.round(ran);
	var ran3 = ran2 % ar.length;
	//document.write(ran+"<br/>"+ran2 +"<br/>");
	document.write(ar[ran3] + "<br/>");
	
	var d= new Date(1989, 0, 18) //[주의] 1월을 0부터 입력 받는다! 
	document.write(d +"<br/>");
	
	//오늘까지 d 날짜에서 몇일이 지났을까?
	var today = new Date();
	var tod = today.getTime() - d.getTime();
	document.write(tod +"ms" +"<br/>"); //밀리초단위 출력
	document.write((tod/(1000*60*60*24)) + "일" +"<br/>"); //일 단위 출력
	document.write((Math.round(tod/(1000*60*60*24))) + "일" +"<br/>"); //반 올림으로 소수 없애버리기

	
	var doubleLinkedList = [];
	doubleLinkedList.push(30);
	doubleLinkedList.push(20);
	doubleLinkedList.push(41);
	doubleLinkedList.push(160);
	
	document.write(doubleLinkedList + "<br/>");
	document.write(doubleLinkedList.sort() + "<br/>");  //정렬이 제대로 안된다. 앞이 1인 160이 더 작다 판단.
	
	document.write(doubleLinkedList.sort(function(left,right){return left-right})+"<br/>")
	// 이럼 오름차순이 되고 내림차순을 만들고 싶으면 right-left를 하면 된다.
	
	
</script>

</head>
<body>

</body>
</html>
